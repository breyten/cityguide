<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cityguide</title>
  </head>
<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12a9 9 0 0118 0c0 6.627-9 10-9 10S3 18.627 3 12z"/></svg>
        <span class="text-2xl font-bold text-amber-600">CityGuide</span>
      </div>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="text-gray-700 hover:text-amber-600 font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-amber-600 font-medium">My Lists</a>
        <a href="#" class="text-gray-700 hover:text-amber-600 font-medium">Explore</a>
        <a href="#" class="text-gray-700 hover:text-amber-600 font-medium">Tips</a>
        <div class="inline relative">
          <button id="profileBtn" class="ml-2 flex items-center space-x-2 px-3 py-2 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg shadow transition focus:outline-none">
            <span id="username">breyten</span>
            <img src="https://randomuser.me/api/portraits/men/31.jpg" class="w-8 h-8 rounded-full border-2 border-white" alt="Profile">
          </button>
          <div id="profileMenu" class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg py-1 z-20 hidden">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-amber-50">Profile</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-amber-50">Settings</a>
            <a href="#" id="logoutBtn" class="block px-4 py-2 text-red-600 hover:bg-amber-50">Log Out</a>
          </div>
        </div>
      </nav>
      <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16"/></svg>
      </button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <nav class="space-y-2">
        <a href="#" class="block text-gray-700 hover:text-amber-600 font-medium">Home</a>
        <a href="#" class="block text-gray-700 hover:text-amber-600 font-medium">My Lists</a>
        <a href="#" class="block text-gray-700 hover:text-amber-600 font-medium">Explore</a>
        <a href="#" class="block text-gray-700 hover:text-amber-600 font-medium">Tips</a>
        <a href="#" class="block px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white font-semibold rounded-lg shadow transition">Profile</a>
        <a href="#" class="block px-4 py-2 text-red-600 hover:bg-amber-50">Log Out</a>
      </nav>
    </div>
  </header>

  <!-- Search Bar -->
  <section class="container mx-auto px-4 pt-8 flex flex-col items-center text-center">
    <div class="flex w-full max-w-lg mx-auto relative">
      <input type="text" id="search-input" placeholder="Search for a place, address, or city..." class="flex-1 px-4 py-2 rounded-l-lg border border-gray-300 focus:outline-none" value="Coffee" />
      <button id="search-btn" class="px-6 py-2 bg-amber-600 text-white font-semibold rounded-r-lg hover:bg-amber-700 transition">Search</button>
      <div id="search-suggestions" class="absolute left-0 top-full w-full bg-white border border-gray-200 rounded-b-lg shadow hidden z-10"></div>
    </div>
    <div class="flex space-x-2 mt-4">
      <button class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 font-medium hover:bg-amber-100 transition">Restaurants</button>
      <button class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 font-medium hover:bg-amber-100 transition">Coffee</button>
<!--
      <button class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 font-medium hover:bg-amber-100 transition">Nightlife</button>
      <button class="px-4 py-2 bg-gray-200 rounded-full text-gray-700 font-medium hover:bg-amber-100 transition">More</button>
-->
    </div>
  </section>

  <!-- Results Content -->
  <main class="container mx-auto px-4 py-10 flex flex-col md:flex-row gap-10">
    <!-- Left: Results List -->
    <section class="flex-1">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-900">Search Results</h2>
        <div>
          <label class="mr-2 text-gray-700 font-medium">Sort by:</label>
          <select id="sortResults" class="border rounded px-2 py-1">
            <option value="relevance">Relevance</option>
            <!-- <option value="rating">Highest Rated</option> -->
            <option value="distance">Distance</option>
            <!-- <option value="new">Newest</option> -->
          </select>
        </div>
      </div>
      <div id="results-list" class="space-y-6">
        <!-- Populated by JS -->
      </div>
    </section>
    <!-- Right: Sidebar / User Lists -->
    <aside class="w-full md:w-80 flex-shrink-0">
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h3 class="text-lg font-bold mb-4">My Recent Lists</h3>
        <ul id="my-lists" class="space-y-4">
          <!-- JS will populate user's lists -->
        </ul>
        <a href="#" class="text-amber-600 hover:underline text-sm">View all lists &rarr;</a>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-bold mb-4">Popular in Your City</h3>
        <ul id="collections" class="space-y-4">
          <!-- JS will populate collections -->
        </ul>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-auto py-6 text-center border-t text-gray-500 text-sm">
    Â© 2025 CityGuide. Inspired by Foursquare City Guide.
  </footer>
  <script type="module" src="/src/main.js"></script>
  </body>
</html>
